<div class="side-bar">
    this is a sample sidebar
    {% for plugin in site.plugins %}
        {% if plugin.plugin %}
            <a href="plugins/{{ plugin.plugin }}/nodes/{{ plugin.name }}">{{ plugin.plugin }} - {{ plugin.name }}</h4>
            <p>{{ plugin.content | markdownify }}</p>
        {% else %}
            <a href="plugins/{{ plugin.name }}">{{ plugin.name }} </h2>
            <p>{{ plugin.content | markdownify }}</p>
        {% endif %}
    {% endfor %}
</div>
