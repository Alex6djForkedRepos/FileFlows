<div class="side-bar">
    <div class="plugins">
        {% for plugin in site.plugins %}
            {% if plugin.plugin %}
                <li>
                    <a href="/plugins/{{ plugin.plugin | replace: " ", "" }}/nodes/{{ plugin.name | replace: " ", "" }}">{{ plugin.name }}</a>
                </li>
            {% else %}
                {% if current_plugin  %}
                </ul>
                {% endif %}
                <a href="/plugins/{{ plugin.name | replace: " ", "" }}">{{ plugin.name }} </a>
                <ul>
                {% assign current_plugin = plugin.name %}
            {% endif %}
        {% endfor %}
        {% if current_plugin  %}
        </ul>
        {% endif %}
    </div>
</div>
