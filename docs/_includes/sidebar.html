<div class="side-bar">
    <div class="pages">
        {% for page in site.pages %}
        {% endfor %}
    </div>
    <div class="plugins">
        {% for plugin in site.plugins %}
            {% if plugin.plugin == nil  %}                
                <a href="/plugins/{{ plugin.name | replace: " ", "" }}">{{ plugin.name }} </a>
            
                <ul>
                    {% for node in site.plugins %} 
                        {% if node.plugin == plugin.name and node.sub == nil %}
                        <li>
                        </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
    </div>
</div>
