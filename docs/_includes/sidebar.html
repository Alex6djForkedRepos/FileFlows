<div class="side-bar">
    this is a sample sidebar
    {% for plugin in site.plugins %}
        {% if plugin.plugin %}
            <a href="plugins/{{ plugin.plugin | replace: " ", "" }}/nodes/{{ plugin.name | replace: " ", "" }}">{{ plugin.plugin }} - {{ plugin.name }}</a>
            <p>{{ plugin.content | markdownify }}</p>
        {% else %}
            <a href="plugins/{{ plugin.name | replace: " ", "" }}">{{ plugin.name }} </a>
            <p>{{ plugin.content | markdownify }}</p>
        {% endif %}
    {% endfor %}
</div>
