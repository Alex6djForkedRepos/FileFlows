<div class="side-bar">
    this is a sample sidebar
    {% for plugin in site.plugins %}
        {% if plugin.plugin %}
            <h4>{{ plugin.plugin }} - {{ plugin.name }}</h4>
            <p>{{ plugin.content | markdownify }}</p>
        {% else %}
            <h2>{{ plugin.name }} </h2>
            <p>{{ plugin.content | markdownify }}</p>
        {% endif %}
    {% endfor %}
</div>
